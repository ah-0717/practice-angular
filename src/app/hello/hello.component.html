<div id="body">
  <h1>{{ title }}</h1>
  <p>{{ message }}</p>
  <p>{{ toDay() }}</p>
  <p [class]="styleClass">{{ message }}</p>
  <button (click)="doClick()">Click</button>
  <input type="text" #field1 (keyup)="doType(field1.value)">

  <p *ngIf="visible" (click)="ngIfClick()" class="red">This is True message.</p>
  <p *ngIf="visible === false" (click)="ngIfClick()">This is False message.</p>
  <ul>
    <li *ngFor="let item of data">{{ item }}</li>
  </ul>
  <div [ngSwitch]="switch">
    <p *ngSwitchCase="'one'">First paragrah!</p>
    <p *ngSwitchCase="'two'">Second paragrah!</p>
    <p *ngSwitchCase="'three'">Third paragrah!</p>
    <p *ngSwitchDefault>Default paragrah!</p>
  </div>
  <select #sel (change)="doSelect(sel.value)">
    <option>one</option>
    <option>two</option>
    <option>three</option>
  </select>
</div>
