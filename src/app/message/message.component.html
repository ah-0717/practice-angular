  <p class="message">{{ content }}</p>
  <ul>
    <li *ngFor="let item of content2">{{ item }}</li>
  </ul>
  <hr>
  <ul (click)="doClick()">
      <li *ngFor="let item of _pContent">{{ item }}</li>
  </ul>
  <hr>
  <ul (click)="doAction($event)">
      <li *ngFor="let item of _pContent">{{ item }}</li>
  </ul>
  <hr>
  <ul (click)="doAction($event)">
      <li *ngFor="let item of sContent">{{ item }}</li>
  </ul>
</div>
